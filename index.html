<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerguba</title>
</head>
<body>
    <div>
        <h2>Score</h2>
        <p>Human: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div>
        <h1>Game Status</h1>
        <p>Status: <span id="game-status"></span></p>
        <p>user Choice: <span id="human-choice"></span> </p>
        <p>computer Choice: <span id="computer-choice"></span> </p>
    </div>
    <div class="choices">
        <button value="rock" class="choices-item">Rock</button>
        <button value="paper" class="choices-item">Paper</button>
        <button value="scissor" class="choices-item">Scissor</button>
    </div>
    <p id="message"></p>
    <script src="main.js"></script>
</body>
</html>
